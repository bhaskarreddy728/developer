<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid bg-danger text-light py-3">
            <header class="text-center">
                <h1 class="display-6">Welcome to form</h1>
            </header>
        </div>
        <section class="container bg-primary my-2 py-2 w-60">
<form class=" row g-3 p-3">
<div class="col-md-4">
    <label for="validationDefault01" class="form-label">First Name</label>
    <input type="text" class="form-control" id="validationDefault01" value="Bhaskar" required>
</div>
<div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="validationDefault02" value="Reddy" required>
</div>
<div class="col-md-4">
    <label for="validationDefault01" class="form-label">Username</label>
    <input type="text" class="form-control" id="validationDefault03" required>
</div>
<div class="col-md-6">
    <label for="inputEmail4" class="form-label">email</label>
    <input type="email" class="form-control" id="inputEmail4" required>
</div>
<div class="col-md-6">
    <label for="inputPassword4" class="form-label">password</label>
    <input type="password" class="form-control" id="inputPassword4" required>
</div>
<div class="col-12">
    <label for="inputAddress" class="form-label">address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 main street" required>
</div>
<div class="col-12">
    <label for="inputAddress2" class="form-label">address2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment floor" required>
</div>
<div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" required>
</div>
<div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
        <option selected>Choose</option>
        <option>x</option>
        <option>y</option>
        <option>z</option>
    </select>
</div>
<div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip" required>
</div>
<div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-danger">Sign in</button>
  </div>
        </section>
    </body>
</html>
