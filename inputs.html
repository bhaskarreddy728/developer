<html>
    <head> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid bg-dark text-danger py-3">
            <header class="text-center">
                <h1 class="display-6">Different Input tags</h1>
            </header>
        </div>
        <section class="container bg-warning text-dark my-4 p-4">
            <form class="row g-3 p-3">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Input Text</label>
                    <input type="text" class="form-control" id="validationDefault01" value="Bhaskar Reddy">
                </div>
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Input email</label>
                    <input type="email" class="form-control" id="inputEmail4" value="bhaskar@gmail.com">
                </div>
                <div class="col-md-4">
                    <label for="inputPassword4" class="form-label">Input password</label>
                    <input type="password" class="form-control" id="inputPassword4" value="*******">
                </div>
                <div class="col-md-2">
                    <label for="inputbutton" class="form-label">button</label>
                    <input type="button" class="form-control" id="inputbutton" value="Click me" onclick="alert('I am Working')">
                </div>
                <label>checkbox</label>
                <input type="checkbox" style="width: 100px;">
                <label>color</label>
                <input type="color" style="width: 300px;">
                <label>date</label>
                <input type="date" style="width: 300px;">
                <label>date & time</label>
                <input type="datetime" style="width: 300px;">
                <label>datetime-local</label>
                <input type="datetime-local" style="width: 300px;">
                <label>file</label>
                <input type="file" style="width: 300px;">
                <label>hidden</label>
                <input type="hidden" style="width: 300px;">
                <label>image</label>
                <input type="image" src="https://tse1.mm.bing.net/th?id=OIP.1YM53mG10H_U25iPjop83QHaEo&pid=Api&P=0&h=180" style="height: 100px; width: 300px;">
                <label>month</label>
                <input type="month" style="width: 300px;">
                <label>number</label>
                <input type="number" style="width: 300px;">
                <label>radio</label>
                <input type="radio" style="width: 100px;">
                <label>range</label>
                <input type="range" style="width: 300px;">
                <label>reset</label>
                <input type="reset" style="width: 300px;">
                <label>search</label>
                <input type="search" style="width: 300px;">
                <label>submit</label>
                <input type="submit" onclick="alert('Submitted')" style="width: 100px;">
                <label>tel</label>
                <input type="tel" style="width: 300px;">
                <label>time</label>
                <input type="time" style="width: 300px;">
                <label>week</label>
                <input type="week" style="width: 300px;">
                <label>url</label>
                <input type="url" style="width: 300px;">
                <label>submit</label>
                <input type="submit" style="width: 100px;">
            </form>
        </section>
    </body>
</html>
